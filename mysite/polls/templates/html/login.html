{% extends 'html/layout.html' %}

{% block body %}

<div class="row">
    <div class="col-xs-6 col-md-6">
        <div class="form-data">
            <form action="/login" method="post">
                <div class="field">
                    <label>Введите Mail</label>
                    <input type="text" name="mail">
                </div>
                <div class="field">
                    <label>Введите пароль</label>
                    <input type="password" name="password">
                </div>
                <input class="bt bt-long" type="submit" value="Войти">
            </form>
        </div>
    </div>
</div>

{% endblock %}
